<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMO Face</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #74c7b8; /* BMO's mint green color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .eye {
      width: 40px;
      height: 40px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 80px;
    }

    .eye.left {
      left: 60px;
    }

    .eye.right {
      right: 60px;
    }

    .mouth {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
    }

    .mouth::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-bottom: 5px solid #000;
      border-radius: 0 0 50% 50%;
    }

    /* Optional speaker dots on left side */
    .speakers {
      position: absolute;
      left: -40px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #000;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="speakers">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
