<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMO Face</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #74c7b8; /* BMO's mint green color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .eye {
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 100px;
    }

    .eye.left {
      left: 400px;
    }

    .eye.right {
      right: 400px;
    }

    .mouth {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px; /* wider mouth */
  height: 20px; /* thinner mouth */
  display: flex;
  justify-content: center;
  align-items: center;
}

.mouth::before {
  content: '';
  width: 100%;
  height: 100%;
  border-bottom: 4px solid #000;
  border-radius: 0 0 50% 50%; /* gentle curve */
}


  </style>
</head>
<body>
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="speakers">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
